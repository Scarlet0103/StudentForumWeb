<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>َAnimated Login Form</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="complaint_style.css">
</head>
  <body>
    <h1 class="mainheading">Complaints</h1>
    <ul>
        <li><img src="online.png" class="navimage" /></li>
        <li><img src="home.png" class="navimage" /></li>
        <li><img src="blog.png" class="navimage" /></li>
        <li><img src="complaint.png" class="navimage" /></li>
        <li><img src="logout.png" class="navimage" /></li>
    </ul>
    
    <div class="complaintcard">
        <div class="maincardcontainer">
            <form class="box">
                <h1 class="ccardhead" >Post</h1>
                <p class="ccardpara">Have a complaint? post it here</p>
                <input class="ccardtitle" type="text" name="" placeholder="Title">
                <section class="container">
                  <div class="dropdown">
                    <select name="one" class="dropdown-select">
                      <option value="">Select…</option>
                      <option value="1">Academics</option>
                      <option value="2">Library</option>
                      <option value="3">Hostel</option>
                      <option value="4">Canteen</option>
                      <option value="5">Other</option>
                    </select>
                  </div>
                  </section>
                <textarea rows="10" cols="70" class="ccardmsg" placeholder="Context"></textarea>
                <input class="ccardbtn" type="submit" name="" value="Post">
              </form>
        </div>
      </div>
  </body>
</html>
